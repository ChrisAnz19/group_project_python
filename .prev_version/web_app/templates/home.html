<!DOCTYPE html>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
<link rel= "stylesheet" type= "text/css" href= "./styles.css">
<html class="background">
    <head>
        <title>Welcome</title>
    </head>
    
    <header>
        <h2>Resume Helper</h2>
    </header>
    
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/result">Results</a>
    </nav>
    <div>
        <body>
            <h1>Resume Uploader</h1>
            <p>Please enter your resume or upload it!</p>
        </body>
    </div>
    <div>
        <form action="/result" method="POST">
            <label for="resume">Copy and Paste Your Resume:</label><br>
            <textarea name="resume" rows="20" cols="50" id="resume">Copy Here!</textarea><br>
            <input type="submit" value="Submit">
        </form> 
    </div>
    <div>
        <form action="/result_pdf" method="post" enctype="multipart/form-data">
            <label for="pdf_file">Choose PDF file:</label>
            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf">
            <button type="submit">Upload PDF</button>
        </form>
    </div>

    <footer>
        <p>Footer</p>
    </footer>

</html>
